components:
  schemas:
    ReservationRequest:
      type: object
      properties:
        screeningId:
          type: integer
          format: int64
        userId:
          type: integer
          format: int64
        seatIds:
          type: array
          items:
            type:  integer
            format: int64
    Reservation:
      type: object
      properties:
        id:
          type: integer
          format: int64
        screeningId:
          type: integer
          format: int64
        userId:
          type: integer
          format: int64
        seatIds:
          type: array
          items:
            type: integer
            format: int64
        isActive:
          type: boolean