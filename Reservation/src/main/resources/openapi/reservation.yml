openapi: 3.0.0
info:
  version: 1.0.0
  title: cinema-reservation
paths:
  /reservation:
    post:
      operationId: createReservetion
      description: creates reservation
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ReservationRequest'
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Reservation'
  /reservation/{id}:
    parameters:
          - name: id
            in: path
            schema:
              type: integer
              format: int64
            required: true
    get:
      operationId: getReservationsForScreening
      description: returns reservations for screening
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Reservation'
