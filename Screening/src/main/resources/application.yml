spring:
  application:
    name: Screening
  config:
    import: optional:configserver:http://${ConfigService:localhost}:8888
  datasource:
    driver-class-name: org.postgresql.Driver
    schemaName: ${spring.application.name}
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DATABASE:Cinema}?currentSchema=screening&stringtype=unspecified&ApplicationName=${spring.application.name}&reWriteBatchedInserts=true
    username: ${DBUSER:cinema}
    password: ${DBPASSWORD:cinema}
    # if true initializes db using sql scripts
    initialize: false
  jpa:
    hibernate:
      ddl-auto: update
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: http://localhost:28080/auth/realms/cinema/protocol/openid-connect/certs
eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_URI:http://localhost:8887/eureka}
  instance:
    preferIpAddress: true
server:
  port: 0

